<style>
    /* Remove margins and padding from html and body */
html, body {
    margin: 0;
    padding: 0;
    height: 100%; /* Ensure full height */
}

body {
    background: #108dc7;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #ef8e38, #108dc7);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #ef8e38, #108dc7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
    font-family: "Andal√© Mono", monospace;
    color: white;
    overflow-x: hidden; /* Prevent horizontal scrolling */
}

header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 30px;
    position: sticky;
    background: #108dc7;  /* fallback for old browsers */
    background: -webkit-linear-gradient(to right, #ef8e38, #108dc7);  /* Chrome 10-25, Safari 5.1-6 */
    background: linear-gradient(to right, #ef8e38, #108dc7); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
}

header h4 {
    margin: 0;
    font-size: 150%;
}

#home-nav {
    display: flex;
    gap: 40px;
    text-align: right;
    margin-right: 1px;
    color: white;
    font-size: 30px;
}

h1, p {
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.07);
}

#mainTEXT {
    text-align: right;
    font-size: 200px;
    margin-right: 50px;
    margin-bottom: 30px;
}

@keyframes fadeIn {
    0% { opacity: 0; }
    100% { opacity: 1; }
}

.fade-image {
    opacity: 0;
    animation: fadeIn 2s ease-in-out forwards;
}

nav a {
    text-decoration: none; /* Remove underline */
    color: white; /* Set text color to white */
}


/* hover animation */
.hover-underline {
    color: #ffffff;
    position: relative;
    display: inline-block;
}
  
.hover-underline::after,
.hover-underline::before {
    content: '';
    position: absolute;
    width: 100%;
    height: 3px;
    background: linear-gradient(to right, #ff0000, #00ffff);
    bottom: -2px;
    left: 0;
    transform: scaleX(0);
    /*
    transform-origin: right;
    */
    transition: transform 0.4s ease-out;
}
  
.hover-underline::before {
    top: 0px;
    transform-origin: left;
}
  
.hover-underline:hover::after,
.hover-underline:hover::before {
    transform: scaleX(1);
  }

  #mainDiv p {
    font-size: 30px;
    text-align: right;
    margin-right: 50px;
    margin-top: 10px;
  }

  /* Scrolling Txt Animation */
  .scrolling-words-container {
    display: flex;
    align-items: center;
    font-size: 2rem;
    font-weight: 600; 
  }
  
  .scrolling-words-box {
    height: 3rem;
    margin: auto;
    overflow: hidden;
    
    ul {
      margin: 0 0.625rem;
      padding: 0;
      animation: scrollUp 4s infinite;
      li {
        display: flex;
        align-items: center;
        justify-content: flex-end;
        height: 3rem;
        list-style: none; 
      }
    }
  }
  
  $item-count: 5;
  
  @keyframes scrollUp {
    @for $i from 1 through ($item-count - 1) {
      #{($i * 25) - 10%}, #{$i * 25%} {
        transform: translateY((-100% / $item-count) * $i);
      }
    }
  }
  
</style>
