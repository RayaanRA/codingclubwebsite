<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="homepage-title">Homepage | RMHS Coding Club</title>
  <link rel="icon" href="../Images/rmhs-mustang.png" type="image/png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Kanit:wght@100..900&family=Lora:wght@400;700&display=swap"
    rel="stylesheet"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Oswald:wght@700&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet"
  />
  <link href="https://assets.codepen.io/605876/GeistVF.ttf" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: "Andalé Mono", monospace;
      background: linear-gradient(90deg, rgba(136, 2, 189, 1) 0%, rgba(255, 229, 0, 1) 100%);
      color: white;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      position: sticky;
      top: 0;
      background: linear-gradient(90deg, rgba(136, 2, 189, 1) 0%, rgba(255, 229, 0, 1) 100%);
      z-index: 1000;
    }

    header h4 {
      margin: 0;
      font-size: 1.5rem;
    }

    #home-nav {
      display: flex;
      gap: 2rem;
      text-align: right;
      font-size: 1.5rem;
    }

    nav a {
      text-decoration: none;
      color: white;
    }

    .hover-underline {
      color: #ffffff;
      position: relative;
      display: inline-block;
    }

    .hover-underline::after,
    .hover-underline::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 3px;
      background: linear-gradient(to right, #ff0000, #00ffff);
      bottom: -2px;
      left: 0;
      transform: scaleX(0);
      transition: transform 0.4s ease-out;
    }

    .hover-underline::before {
      top: 0px;
      transform-origin: left;
    }

    .hover-underline:hover::after,
    .hover-underline:hover::before {
      transform: scaleX(1);
    }

    #mainTEXT {
      text-align: right;
      font-size: 10vw;
      margin-right: 5vw;
      margin-bottom: 2vh;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.07);
    }

    #mainDiv p {
      font-size: 2vw;
      text-align: right;
      margin-right: 5vw;
      margin-top: 1vh;
    }

    .fade-image {
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .scrolling-words-container {
      display: flex;
      justify-content: flex-end;
      overflow: hidden;
      font-size: 5vw;
      font-weight: 300;
      margin-right: 5vw;
    }

    .scrolling-words-box {
      height: 8vh;
      overflow: hidden;
      position: relative;
    }

    .scrolling-words-box ul {
      margin: 0;
      padding: 0;
      list-style: none;
      animation: scrollUp 10s linear infinite;
    }

    .scrolling-words-box li {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      height: 8vh;
      font-family: 'Andalé Mono', monospace;
    }

    @keyframes scrollUp {
      0%, 20% { transform: translateY(0); }
      25%, 45% { transform: translateY(-100%); }
      50%, 70% { transform: translateY(-200%); }
      75%, 95% { transform: translateY(-300%); }
      100% { transform: translateY(-400%); }
    }

    @media (max-width: 768px) {
      #home-nav {
        font-size: 1.2rem;
        gap: 1.2rem;
      }

      #mainTEXT {
        font-size: 12vw;
      }

      .scrolling-words-container {
        font-size: 7vw;
      }

      #mainDiv p {
        font-size: 4vw;
      }
    }

    @media (max-width: 480px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      #home-nav {
        flex-direction: column;
        gap: 1rem;
        font-size: 1rem;
        margin-top: 1rem;
      }

      .scrolling-words-container {
        font-size: 8vw;
      }

      #mainTEXT {
        font-size: 14vw;
        margin-right: 3vw;
      }

      #mainDiv p {
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <nav id="home-nav" class="fade-image">
      <a href="../mainFiles/index.html" target="_blank" class="hover-underline"><h2>Home</h2></a>
      <a href="../mainFiles/about.html" target="_blank" class="hover-underline"><h2>About</h2></a>
      <a href="../mainFiles/contact.html" target="_blank" class="hover-underline"><h2>Contact</h2></a>
      <a href="../mainFiles/mission.html" target="_blank" class="hover-underline"><h2>Mission</h2></a>
    </nav>
  </header>

  <div id="mainDiv">
    <h1 id="mainTEXT" class="fade-image"><i>Students building</i></h1>
    <p>at RMHS Coding Club</p>
  </div>

  <div class="scrolling-words-container">
    <div class="scrolling-words-box">
      <ul>
        <li><i>websites.</i></li>
        <li><i>connections.</i></li>
        <li><i>solutions.</i></li>
        <li><i>platforms.</i></li>
      </ul>
    </div>
  </div>
</body>
</html>
