    <style>

        /* Remove margins and padding from html and body */
        html, body {
            margin: 0;
            padding: 0;

        body {
            background: #108dc7;  /* fallback for old browsers */
            background: -webkit-linear-gradient(to right, #ef8e38, #108dc7);  /* Chrome 10-25, Safari 5.1-6 */

            color: white;

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 30px;
            position: sticky;
            background: #108dc7;  /* fallback for old browsers */

        #home-nav {
            display: flex;

            margin-right: 1px;

        #mainTEXT {
            text-align: right;
            font-size: 100px;
            margin-right: 50px;
            margin-bottom: 30px;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .fade-image {
            opacity: 0;
            animation: fadeIn 2s ease-in-out forwards;
        }

        nav a {
            text-decoration: none; /* Remove underline */
            color: white; /* Set text color to white */
        }

        /* Add color and underline on hover */
        nav a:hover {
            color: #108dc7; /* Change color to yellow on hover */
            text-decoration: underline; /* Underline on hover */
            text-decoration-style: dotted;
        }
